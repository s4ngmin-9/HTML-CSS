<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 잡기 게임</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      let monsterHP = 1000;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1");
      h1.textContent = "몬스터 잡기 게임을 시작합니다!";
      document.body.appendChild(h1);

      let attackDamage = parseInt(
        prompt("1회 공격 시 데미지는 얼마인가요? (양의 정수로 입력하세요)")
      );

      let attackCount = 0;

      if (attackDamage > 0) {
        const p = document.createElement("p");
        p.textContent = `몬스터의 HP는 ${monsterHP}입니다.`;
        container.appendChild(p);

        const strong = document.createElement("strong");
        strong.textContent = `1회 공격 시 데미지는 ${attackDamage}입니다.`;
        container.appendChild(strong);

        while (monsterHP > 0) {
          monsterHP -= attackDamage;
          attackCount += 1;

          if (monsterHP < 0) {
            monsterHP = 0;
          }

          const pAttack = document.createElement("p");
          pAttack.textContent = `몬스터를 ${attackCount}회 공격했습니다! 남은 HP: ${Math.max(
            monsterHP,
            0
          )}`;
          container.appendChild(pAttack);
        }

        const h2 = document.createElement("h2");
        h2.textContent = "몬스터 잡기 완료! 수고하셨습니다.";
        h2.style.color = "red";
        h2.title = "게임을 다시 시작하고 싶으면 새로고침 하세요.";
        container.appendChild(h2);
      } else {
        alert("데미지를 잘못 입력하여 게임을 종료합니다.");
      }
    </script>
  </body>
</html>
